name: Deploy Next.js App to Cloudflare Pages

on:
  workflow_call:
    inputs:
      # Project Configuration
      project-name:
        description: 'Base Cloudflare project name (without suffix)'
        required: true
        type: string
      
      # Environment Configuration
      environment:
        description: 'Environment to deploy to (e.g., development, staging, production)'
        required: false
        type: string
        default: 'development'
      
      # Branch Configuration
      target-branch:
        description: 'Target branch for deployment'
        required: false
        type: string
        default: 'development'
      
      # Node.js Configuration
      node-version:
        description: 'Node.js version to use'
        required: false
        type: string
        default: '18'
      
      package-manager:
        description: 'Package manager to use (npm, yarn, pnpm)'
        required: false
        type: string
        default: 'npm'
      
      # Build Configuration
      build-command:
        description: 'Build command to run'
        required: false
        type: string
        default: 'npm run pages:build'
      
      build-directory:
        description: 'Directory where build output is located'
        required: false
        type: string
        default: '.vercel/output/static'
      
      # Next.js Configuration
      next-config-validation:
        description: 'Whether to validate Next.js configuration for Cloudflare compatibility'
        required: false
        type: boolean
        default: true
      
      # Cloudflare Configuration
      project-name-suffix:
        description: 'Suffix to add to project name (e.g., -dev, -staging)'
        required: false
        type: string
        default: ''
      
      custom-domain:
        description: 'Custom domain to configure (optional)'
        required: false
        type: string
        default: ''
      
      fail-on-domain-error:
        description: 'Whether to fail deployment if custom domain setup fails'
        required: false
        type: boolean
        default: false
      
      # Additional Options
      run-tests:
        description: 'Whether to run tests before deployment'
        required: false
        type: boolean
        default: true
      
      test-command:
        description: 'Test command to run'
        required: false
        type: string
        default: 'npm test'
      
      run-lint:
        description: 'Whether to run linting before deployment'
        required: false
        type: boolean
        default: true
      
      lint-command:
        description: 'Lint command to run'
        required: false
        type: string
        default: 'npm run lint'
    
    secrets:
      CLOUDFLARE_API_TOKEN:
        description: 'Cloudflare API token (optional - uses organization secret if not provided)'
        required: false
      CLOUDFLARE_ACCOUNT_ID:
        description: 'Cloudflare account ID (optional - uses organization secret if not provided)'
        required: false

    outputs:
      deployment-url:
        description: 'URL of the deployed application'
        value: ${{ jobs.deploy.outputs.url }}
      project-name:
        description: 'Full project name used for deployment'
        value: ${{ jobs.deploy.outputs.project-name }}

jobs:
  deploy:
    runs-on: ubuntu-latest
    name: Deploy Next.js to Cloudflare Pages (${{ inputs.environment }})
    
    outputs:
      url: ${{ steps.deploy.outputs.url }}
      project-name: ${{ env.FULL_PROJECT_NAME }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ inputs.node-version }}
          cache: ${{ inputs.package-manager }}

      - name: Set project name
        run: |
          FULL_NAME="${{ inputs.project-name }}${{ inputs.project-name-suffix }}"
          echo "FULL_PROJECT_NAME=$FULL_NAME" >> $GITHUB_ENV
          echo "üè∑Ô∏è Using project name: $FULL_NAME"

      - name: Install dependencies
        run: |
          case "${{ inputs.package-manager }}" in
            npm)
              npm ci
              ;;
            yarn)
              yarn install --frozen-lockfile
              ;;
            pnpm)
              pnpm install --frozen-lockfile
              ;;
            *)
              echo "‚ùå Unsupported package manager: ${{ inputs.package-manager }}"
              exit 1
              ;;
          esac

      - name: Verify Cloudflare Next.js setup
        run: |
          echo "üîç Checking for @cloudflare/next-on-pages..."
          
          # Check if @cloudflare/next-on-pages is installed
          if ! npm list @cloudflare/next-on-pages >/dev/null 2>&1; then
            echo "‚ùå @cloudflare/next-on-pages is not installed!"
            echo "Please install it with: npm install --save-dev @cloudflare/next-on-pages"
            echo "See: https://github.com/cloudflare/next-on-pages"
            exit 1
          fi
          
          # Check for wrangler
          if ! npm list wrangler >/dev/null 2>&1; then
            echo "‚ö†Ô∏è wrangler is not installed, installing..."
            npm install --save-dev wrangler
          fi
          
          echo "‚úÖ Cloudflare Next.js dependencies verified"

      - name: Validate Next.js configuration
        if: inputs.next-config-validation == true
        run: |
          echo "üîß Validating Next.js configuration for Cloudflare compatibility..."
          
          if [ -f "next.config.js" ] || [ -f "next.config.mjs" ] || [ -f "next.config.ts" ]; then
            echo "‚úÖ Next.js config file found"
            
            # Check for output: 'export' which is incompatible with SSR
            if grep -r "output.*['\"]export['\"]" next.config.* 2>/dev/null; then
              echo "‚ùå Found 'output: export' in Next.js config. This is for static sites only!"
              echo "For SSR on Cloudflare, remove 'output: export' or set it to 'standalone'"
              exit 1
            fi
            
            echo "‚úÖ Next.js configuration appears compatible with SSR"
          else
            echo "‚ÑπÔ∏è No Next.js config file found (using defaults)"
          fi

      - name: Run linting
        if: inputs.run-lint == true
        run: ${{ inputs.lint-command }}

      - name: Run tests
        if: inputs.run-tests == true
        run: ${{ inputs.test-command }}

      - name: Build Next.js application with Cloudflare adapter
        run: ${{ inputs.build-command }}
        env:
          NODE_ENV: ${{ inputs.environment }}
          ENVIRONMENT: ${{ inputs.environment }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}

      - name: Verify Cloudflare build output
        run: |
          echo "üîç Checking Cloudflare Pages build output..."
          
          # Check for .vercel/output structure (created by @cloudflare/next-on-pages)
          if [ ! -d ".vercel/output" ]; then
            echo "‚ùå .vercel/output directory not found!"
            echo "This suggests @cloudflare/next-on-pages didn't run properly."
            echo "Current directory contents:"
            ls -la
            echo ""
            echo "Expected structure after @cloudflare/next-on-pages build:"
            echo "  .vercel/output/static/    <- Static assets"
            echo "  .vercel/output/functions/ <- Server functions (if any)"
            exit 1
          fi
          
          echo "‚úÖ Cloudflare build structure found:"
          ls -la .vercel/output/
          
          if [ -d ".vercel/output/static" ]; then
            echo "üìÅ Static assets:"
            ls -la .vercel/output/static/ | head -10
          fi
          
          if [ -d ".vercel/output/functions" ]; then
            echo "‚ö° Functions found:"
            find .vercel/output/functions -name "*.js" | head -5
          fi

      - name: Setup Cloudflare Pages project with Functions
        uses: simplify9/.github/.github/actions/setup-cloudflare-project@main
        with:
          api-token: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          account-id: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          project-name: ${{ env.FULL_PROJECT_NAME }}
          production-branch: ${{ inputs.target-branch }}
          build-command: ${{ inputs.build-command }}
          destination-dir: ${{ inputs.build-directory }}

      - name: Deploy to Cloudflare Pages with Functions
        id: deploy
        uses: cloudflare/pages-action@v1
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          projectName: ${{ env.FULL_PROJECT_NAME }}
          directory: ${{ inputs.build-directory }}
          # Enable Functions for SSR support
          gitHubToken: ${{ secrets.GITHUB_TOKEN }}
        env:
          NODE_ENV: ${{ inputs.environment }}
          ENVIRONMENT: ${{ inputs.environment }}

      - name: Setup custom domain
        if: inputs.custom-domain != ''
        uses: simplify9/.github/.github/actions/setup-cloudflare-domain@main
        with:
          api-token: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          account-id: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          project-name: ${{ env.FULL_PROJECT_NAME }}
          domain-name: ${{ inputs.custom-domain }}
          fail-on-error: ${{ inputs.fail-on-domain-error }}

      - name: Test deployment
        if: steps.deploy.outputs.url != ''
        run: |
          echo "üß™ Testing deployed application..."
          
          # Wait a moment for deployment to be ready
          sleep 10
          
          # Test the homepage
          if curl -f -s -o /dev/null "${{ steps.deploy.outputs.url }}"; then
            echo "‚úÖ Homepage is accessible"
          else
            echo "‚ö†Ô∏è Homepage test failed (might be normal for some apps)"
          fi

      - name: Deployment summary
        run: |
          echo "## üöÄ Next.js Deployment Summary" >> $GITHUB_STEP_SUMMARY
          echo "- **Environment**: ${{ inputs.environment }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Project**: ${{ env.FULL_PROJECT_NAME }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Branch**: ${{ inputs.target-branch }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Node.js**: ${{ inputs.node-version }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Package Manager**: ${{ inputs.package-manager }}" >> $GITHUB_STEP_SUMMARY
          
          if [ -n "${{ steps.deploy.outputs.url }}" ]; then
            echo "- **Deployment URL**: ${{ steps.deploy.outputs.url }}" >> $GITHUB_STEP_SUMMARY
          fi
          
          if [ -n "${{ inputs.custom-domain }}" ]; then
            echo "- **Custom Domain**: ${{ inputs.custom-domain }}" >> $GITHUB_STEP_SUMMARY
          fi
          
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### üõ†Ô∏è Technical Details" >> $GITHUB_STEP_SUMMARY
          echo "- Uses **@cloudflare/next-on-pages** for SSR support" >> $GITHUB_STEP_SUMMARY
          echo "- Deployed to **Cloudflare Pages with Functions**" >> $GITHUB_STEP_SUMMARY
          echo "- Supports dynamic routes, API routes, and middleware" >> $GITHUB_STEP_SUMMARY
          echo "- Compatible with Next.js App Router and Pages Router" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "‚úÖ Next.js deployment completed successfully!" >> $GITHUB_STEP_SUMMARY

      - name: Performance and optimization tips
        run: |
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### üí° Performance Tips" >> $GITHUB_STEP_SUMMARY
          echo "- **Edge Runtime**: Use \`export const runtime = 'edge'\` in API routes for better performance" >> $GITHUB_STEP_SUMMARY
          echo "- **Static Generation**: Use ISR (\`revalidate\`) for pages that can be cached" >> $GITHUB_STEP_SUMMARY
          echo "- **Image Optimization**: Next.js Image component works with Cloudflare's image optimization" >> $GITHUB_STEP_SUMMARY
          echo "- **Caching**: Configure appropriate cache headers for static assets" >> $GITHUB_STEP_SUMMARY