name: 'Next.js Cloudflare Workers CI/CD'

on:
  workflow_call:
    inputs:
      # Environment Configuration
      environment:
        description: 'Deployment environment (staging, production, development)'
        required: true
        type: string
      
      # Branch Configuration  
      target-branch:
        description: 'Target branch for deployment'
        required: false
        type: string
        default: 'main'
      
      # Node.js Configuration
      node-version:
        description: 'Node.js version to use'
        required: false
        type: string
        default: '20'
      
      # Package Manager Configuration
      package-manager:
        description: 'Package manager to use (npm, yarn, pnpm)'
        required: false
        type: string
        default: 'npm'
      
      package-manager-cache:
        description: 'Package manager cache key (npm, yarn, pnpm)'
        required: false
        type: string
        default: 'npm'
      
      # Build Commands
      install-command:
        description: 'Dependencies install command'
        required: false
        type: string
        default: 'npm ci'
      
      lint-command:
        description: 'Lint command'
        required: false
        type: string
        default: 'npm run lint'
      
      build-command:
        description: 'Build command'
        required: false
        type: string
        default: 'npm run build'
      
      # Cloudflare Workers Build Configuration
      cloudflare-build-command:
        description: 'Cloudflare Workers build command'
        required: false
        type: string
        default: 'npx @cloudflare/next-on-pages'
      
      # Path Configuration
      next-build-output:
        description: 'Next.js build output directory'
        required: false
        type: string
        default: '.next'
      
      workers-output-dir:
        description: 'Workers output directory'
        required: false
        type: string
        default: '.vercel/output/static'
      
      worker-script-path:
        description: 'Path to the worker script file'
        required: false
        type: string
        default: '.vercel/output/static/_worker.js'
      
      assets-ignore-file:
        description: 'Path to assets ignore file'
        required: false
        type: string
        default: '.vercel/output/static/.assetsignore'
      
      assets-ignore-content:
        description: 'Content for assets ignore file'
        required: false
        type: string
        default: '_worker.js'
      
      # Wrangler Configuration
      wrangler-config-path:
        description: 'Path to wrangler.toml file'
        required: false
        type: string
        default: 'wrangler.toml'
      
      # Auto-detection Configuration
      auto-detect-worker-path:
        description: 'Auto-detect worker script path for modern @cloudflare/next-on-pages builds'
        required: false
        type: boolean
        default: true
      
      # Optional Steps
      run-lint:
        description: 'Run linting before deployment'
        required: false
        type: boolean
        default: true
      
      run-tests:
        description: 'Run tests before deployment'
        required: false
        type: boolean
        default: false
      
      test-command:
        description: 'Test command'
        required: false
        type: string
        default: 'npm test'
      
      # Wrangler Configuration
      wrangler-environment:
        description: 'Wrangler environment name (uses existing wrangler.toml config)'
        required: false
        type: string
        default: ''
      
      # Custom Domain Configuration
      setup-custom-domain:
        description: 'Setup custom domain routes after deployment'
        required: false
        type: boolean
        default: false
      
      worker-name:
        description: 'Worker name for custom domain routes (from wrangler.toml)'
        required: false
        type: string
        default: ''
      
      domain-pattern:
        description: 'Domain pattern for custom routes (e.g., "example.com/*")'
        required: false
        type: string
        default: ''
      
      zone-name:
        description: 'Cloudflare zone name for custom routes'
        required: false
        type: string
        default: ''
      
      fail-on-domain-error:
        description: 'Fail deployment if custom domain setup fails'
        required: false
        type: boolean
        default: false
      
      skip-existing-routes:
        description: 'Skip route creation if route already exists (recommended for CI/CD)'
        required: false
        type: boolean
        default: true

    outputs:
      deployment-url:
        description: 'URL of the deployed worker'
        value: ${{ jobs.deploy.outputs.deployment-url }}
      
      environment:
        description: 'Environment deployed to'
        value: ${{ inputs.environment }}

jobs:
  deploy:
    runs-on: ubuntu-latest
    outputs:
      deployment-url: ${{ steps.deploy.outputs.deployment-url }}
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: ${{ inputs.target-branch }}

      - name: Setup Next.js project
        uses: simplify9/.github/.github/actions/setup-nextjs@main
        with:
          node-version: ${{ inputs.node-version }}
          package-manager: ${{ inputs.package-manager-cache }}
          install-command: ${{ inputs.install-command }}
          lint-command: ${{ inputs.lint-command }}
          test-command: ${{ inputs.test-command }}
          run-lint: ${{ inputs.run-lint }}
          run-tests: ${{ inputs.run-tests }}

      - name: Build Next.js for Workers
        id: build
        uses: simplify9/.github/.github/actions/build-nextjs-workers@main
        with:
          build-command: ${{ inputs.build-command }}
          environment: ${{ inputs.environment }}
          cloudflare-build-command: ${{ inputs.cloudflare-build-command }}
          next-build-output: ${{ inputs.next-build-output }}
          workers-output-dir: ${{ inputs.workers-output-dir }}
          worker-script-path: ${{ inputs.worker-script-path }}
          assets-ignore-file: ${{ inputs.assets-ignore-file }}
          assets-ignore-content: ${{ inputs.assets-ignore-content }}
          auto-detect-worker-path: ${{ inputs.auto-detect-worker-path }}

      - name: Deploy to Cloudflare Workers
        id: deploy
        uses: simplify9/.github/.github/actions/deploy-nextjs-workers@main
        with:
          wrangler-environment: ${{ inputs.wrangler-environment || inputs.environment }}
          wrangler-config-path: ${{ inputs.wrangler-config-path }}
          worker-script-path: ${{ steps.build.outputs.worker-script }}
          setup-custom-domain: ${{ inputs.setup-custom-domain }}
          worker-name: ${{ inputs.worker-name }}
          domain-pattern: ${{ inputs.domain-pattern }}
          zone-name: ${{ inputs.zone-name }}
          fail-on-domain-error: ${{ inputs.fail-on-domain-error }}
          skip-existing-routes: ${{ inputs.skip-existing-routes }}
          api-token: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          account-id: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}

      - name: Deployment summary
        run: |
          echo "## 🚀 Next.js Workers Deployment Summary" >> $GITHUB_STEP_SUMMARY
          echo "- **Environment**: ${{ inputs.environment }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Branch**: ${{ inputs.target-branch }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Node.js**: ${{ inputs.node-version }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Package Manager**: ${{ inputs.package-manager }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Auto-detect Worker Path**: ${{ inputs.auto-detect-worker-path }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Detected Worker Script**: ${{ steps.build.outputs.worker-script }}" >> $GITHUB_STEP_SUMMARY
          
          if [ -f "wrangler.toml" ]; then
            WORKER_NAME=$(grep -E '^name\s*=' wrangler.toml | head -1 | sed 's/name\s*=\s*["\x27]\([^"\x27]*\)["\x27].*/\1/' || echo "Unknown")
            echo "- **Worker Name**: $WORKER_NAME" >> $GITHUB_STEP_SUMMARY
          fi
          
          if [ "${{ inputs.setup-custom-domain }}" = "true" ]; then
            echo "- **Custom Domain**: ${{ inputs.domain-pattern }}" >> $GITHUB_STEP_SUMMARY
          fi
          
          if [ -n "${{ steps.deploy.outputs.deployment-url }}" ]; then
            echo "- **Deployment URL**: ${{ steps.deploy.outputs.deployment-url }}" >> $GITHUB_STEP_SUMMARY
          fi
          
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### 🛠️ Configuration" >> $GITHUB_STEP_SUMMARY
          echo "- **Uses existing wrangler.toml**: ✅" >> $GITHUB_STEP_SUMMARY
          echo "- **Modern @cloudflare/next-on-pages**: ✅ Auto-detection enabled" >> $GITHUB_STEP_SUMMARY
          echo "- **Assets ignore**: ✅ Smart handling" >> $GITHUB_STEP_SUMMARY
          echo "- **Next.js 15 Compatible**: ✅" >> $GITHUB_STEP_SUMMARY